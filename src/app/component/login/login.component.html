<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 3D Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            width: 300px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
        }

        .login-container:hover {
            transform: rotateY(15deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007BFF;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        .text-danger {
            color: red;
            font-size: 14px;
        }

        .text-center {
            text-align: center;
        }

        .p-1 {
            padding: 0.5rem;
        }

        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn {
            display: inline-block;
            font-weight: 400;
            color: #f0f0f0;
            text-align: center;
            vertical-align: middle;
            border: 1px solid transparent;
            padding: .375rem .75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: .25rem;

        }
    </style>
</head>

<body>
    <div class="login-container">
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" #username="ngModel" [(ngModel)]="userObj.username" name="username" id="username"
                    placeholder="Enter your username" required />
                <div class="text-danger text-center p-1"
                    *ngIf="username.touched && username.invalid && username.errors?.['required']">
                    <span>Username is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" #password="ngModel" [(ngModel)]="userObj.password" name="password" id="password"
                    placeholder="Enter your password" required />
                <div class="text-danger text-center p-1"
                    *ngIf="password.invalid && password.touched && password.errors?.['required']">
                    <span>Password is required</span>
                </div>
            </div>

            <button class="btn btn-primary submit-btn" [disabled]="loginForm.invalid" (click)="onLogin()">
                Login
            </button>
        </form>
    </div>
</body>

</html>
